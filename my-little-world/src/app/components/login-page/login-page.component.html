<form class="form-registration" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card class="registration-box">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
            <mat-hint *ngIf="loginForm.controls['username']?.invalid && loginForm.controls['username']?.touched">
                <span *ngIf="loginForm.controls['username']?.errors?.['required']" class="inputValidationError">Username is required</span>
            </mat-hint>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-hint *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
                <span *ngIf="loginForm.controls['password']?.errors?.['required']" class="inputValidationError">Password is required</span>
            </mat-hint>
        </mat-form-field>
        <div class="example-button-row">
            <button mat-raised-button type="submit">Login</button>
            <button mat-raised-button routerLink="/registration">Register</button>
        </div>
    </mat-card>
</form>
