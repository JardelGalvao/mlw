<div class="body">
    <div class="content-box">
        <form class="new-sub-category-form"  [formGroup]="newSubCategoryForm" (ngSubmit)="onButtonClicked()">
            <h1>New Sub Category</h1>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput required formControlName="name">
                <mat-hint *ngIf="newSubCategoryForm.controls['name']?.invalid && newSubCategoryForm.controls['name']?.touched">
                    <span *ngIf="newSubCategoryForm.controls['name']?.errors?.['required']" class="inputValidationError">Name is required</span>
                </mat-hint>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput
                          formControlName="description"
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="5"
                          cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Category</mat-label>
                <select matNativeControl required formControlName="category">
                  <option *ngFor="let category of categories" [ngValue]=category.id>{{ category.name }}</option>
                </select>
            </mat-form-field>
              
            <div class="button-row">
                <button mat-raised-button type="submit" color="primary">{{ buttonText }}</button>
                <button mat-raised-button type="button" color="warn" routerLink="/categories">Cancel</button>
            </div>
        </form>
    </div>
</div>
