<div class="body">
    <h1>SUB CATEGORIES</h1>
    <table mat-table [dataSource]="subCategories" class="table-categories">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef class="header-cell"> Name </th>
          <td mat-cell *matCellDef="let subCategories"> {{subCategories.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Category </th>
            <td mat-cell *matCellDef="let subCategories"> {{subCategories.categoryName}} </td>
          </ng-container>
      
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef class="header-cell"> Description </th>
          <td mat-cell *matCellDef="let subCategories"> {{subCategories.description}}</td>
        </ng-container>

        <ng-container matColumnDef="Actions" >
          <th mat-header-cell *matHeaderCellDef class="header-cell actions-header"> Actions </th>
          <td mat-cell *matCellDef="let subCategories" class="action-buttons-row">
            <button mat-raised-button type="submit"  color="primary" class="action-button" routerLink="/edit-sub-category-page">Edit</button>
            <button mat-raised-button type="button" color="warn" class="action-button" (click)="deleteSubCategorie(subCategories.id)">Delete</button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <a routerLink="/new-sub-category" class="anchor-button-add">
        <button mat-raised-button color="primary" class="button-add"> Add Sub Category </button>
    </a>
</div>
